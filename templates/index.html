<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script type="text/javascript" src="/static/main.js"></script>
</head>
<body>
<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> AI Assistant
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="msger-chat">
        <div class="msg left-msg" style="align-items: flex-start">
            <div class="msg-img" style="background-image: url(http://localhost:8080/static/robot.jpg);"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                    <div class="msg-info-time">12:45</div>
                </div>
                <div class="msg-text">
                    Hi, I am your AI Assistant! Go ahead and send me your questions. ðŸ˜„
                </div>
            </div>
        </div>

        <div class="msg right-msg">
            <div

            ></div>

            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Anoop</div>

                </div>

                <div class="msg-text">
                    You can change your name in JS section!
                </div>
            </div>
        </div>

    </main>

    <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your question here...">
        <button type="submit" class="msger-send-btn">Send</button>
    </form>
</section>
</body>
</html>
